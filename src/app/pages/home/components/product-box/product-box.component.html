<mat-card [ngClass]="{'text-center':!fullWideMode}">
    <div [ngClass]="{flex: fullWideMode}">
        <img class="mb-1 mx-auto h-[200px]"
             [ngClass]="{'h-200px': !fullWideMode, 'h-[360px]': fullWideMode}"
             src="https://via.placeholder.com/150" alt="">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWideMode}">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p *ngIf="fullWideMode">Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
